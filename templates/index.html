<!DOCTYPE html>
<html>
<head>
    <title>Watch Listings</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Recent Watch Listings</h1>
    <p>Last updated: {{ last_update }}</p>
    <table>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Brand</th>
            <th>Size</th>
            <th>Link</th>
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>${{ post.price if post.price else 'N/A' }}</td>
            <td>{{ post.brand if post.brand else 'N/A' }}</td>
            <td>{{ post.size if post.size else 'N/A' }}</td>
            <td><a href="{{ post.link }}" target="_blank">View Post</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
