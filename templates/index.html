<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Market</title>

    <!-- Latest OneSignal Web SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(async function(OneSignal) {
            await OneSignal.init({
                appId: "3a92834d-ceb3-400c-8c68-73d52157b773",
                notifyButton: {
                    enable: true,
                    size: 'large',
                    position: 'bottom-right',
                },
            });

            // Debug logging
            const isPushSupported = await OneSignal.isPushNotificationsSupported();
            console.log('Push notifications supported:', isPushSupported);
            
            const isSubscribed = await OneSignal.isPushNotificationsEnabled();
            console.log('Currently subscribed:', isSubscribed);
        });

        async function subscribeToNotifications() {
            try {
                const result = await OneSignal.registerForPushNotifications();
                console.log('Registration result:', result);
                
                const isSubscribed = await OneSignal.isPushNotificationsEnabled();
                if (isSubscribed) {
                    document.getElementById('subscribeButton').style.display = 'none';
                    document.getElementById('subscribeStatus').textContent = 'Successfully subscribed to notifications!';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('subscribeStatus').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</head>
<body>
    <h1>Latest Watch Listings</h1>
    <div style="margin-bottom: 20px;">
        <p>Enable notifications to get alerts when new Rolex watches are posted!</p>
        <button onclick="subscribeToNotifications()" id="subscribeButton" 
                style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; 
                       border-radius: 5px; cursor: pointer; margin: 10px 0;">
            Subscribe to Notifications
        </button>
        <p id="subscribeStatus"></p>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Year</th>
                <th>Reference Number</th>
                <th>Size</th>
                <th>Brand</th>
            </tr>
        </thead>
        <tbody>
            {% for watch in watches %}
            <tr onclick="window.location='{{ watch[6] }}'" style="cursor: pointer;">
                <td>{{ watch[0] }}</td>
                <td>{{ watch[1] }}</td>
                <td>{{ watch[2] }}</td>
                <td>{{ watch[3] }}</td>
                <td>{{ watch[4] }}</td>
                <td>{{ watch[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
