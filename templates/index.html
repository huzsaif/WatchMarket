<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Market</title>

    <!-- Latest OneSignal Web SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(async function(OneSignal) {
            await OneSignal.init({
                appId: "3a92834d-ceb3-400c-8c68-73d52157b773",
            });
        });
    </script>
</head>
<body>
    <h1>Latest Watch Listings</h1>
    <div style="margin-bottom: 20px;">
        <p>Enable notifications to get alerts when new Rolex watches are posted!</p>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Year</th>
                <th>Reference Number</th>
                <th>Size</th>
                <th>Brand</th>
            </tr>
        </thead>
        <tbody>
            {% for watch in watches %}
            <tr onclick="window.location='{{ watch[6] }}'" style="cursor: pointer;">
                <td>{{ watch[0] }}</td>
                <td>{{ watch[1] }}</td>
                <td>{{ watch[2] }}</td>
                <td>{{ watch[3] }}</td>
                <td>{{ watch[4] }}</td>
                <td>{{ watch[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
